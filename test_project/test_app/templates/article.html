{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog article</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.css' %}">
</head>
<style>
    .container {
        margin: 1em;
    }

    p.created_at {
        font-size: 11px;
        color: #6b6b6b;
    }
</style>
<body>
    <div class="container">

        {% for intro in introduction %}

            <div class="card" style="border: none;">
                <div class="card-body">
                    <h1>{{ intro.title }}</h1>
                    <p>{{ intro.introduction_text }}</p>
                    <hr style="margin: 0; padding: 0;">
                </div>
            </div>

        {% endfor %}

        <div class="card" style="border: none;">
            <div class="card-body">

                    <div class="card">
                      <h5 class="card-header">{{ article.title }}</h5>
                      <div class="card-body">
                        <p class="card-text">{{ article.short_story }}</p>
                        <p class="card-text">{{ article.body }}</p>
                        <p class="created_at">Article published on {{ article.created_at }}</p>
                      </div>
                    </div>

            </div>
        </div>

    </div>

<script src="{% static 'app/js/bootstrap.js' %}"></script>
</body>
</html>
